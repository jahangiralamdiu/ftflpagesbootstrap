<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            h3, .logo
            {
            display: inline;
            }
        </style>
       
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container-fluid">

            <div class="row">

                
                    
                    <div class="page-header">
                        
                        <div class="col-mid-8 col-md-offset-3">
                        
                        <img src="images/logo.png" alt="Lict Logo" class="img-thumbnail img-responsive center-block logo" width="50" height="50"> 
                        
                        <h3>Leveraging ICT for Growth, Employment and Governance</h3>
             
                    </div>
                </div>


            </div>

            <div class="row">

                <div class="col-md-6 col-md-offset-3">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Create Account</h3>
                        </div>
                        <div class="panel-body">
                            <p class="text-primary"></p>

                            <form class="form-horizontal">

                                <fieldset>

                                    <legend>Please provide the required information and press register :</legend>

                                    <div class="form-group">
                                        <label for="email" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                            <input type="email" class="form-control" id="email" placeholder="example@exm.com">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="mobile" class="col-lg-2 control-label">Mobile</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="mobile" placeholder="+8801XXXXXXXXX">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="newPassword" placeholder="Give a password">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <img src="images/captcha.jpg" alt="captcha img" class="img-thumbnail img-responsive">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="security" class="col-lg-2 control-label">Security</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="security" placeholder="Enter avove code here">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> I agree with the <a href="#">terms and conditions</a>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="submit" class="btn btn-primary">Register</button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>

                </div>

            </div>


        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
